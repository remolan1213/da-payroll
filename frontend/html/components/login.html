<div id="content">
  <h1>DreamArchers Payroll</h1>
</div>
<div id="login-section">
  <form id="login-form" onsubmit="submitForm(event);">
    <input
      type="text"
      id="username"
      name="username"
      placeholder="Username"
      required
    />
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Password"
      required
    />
    <input class="login" type="submit" value="Login" />
  </form>

  <script src="login.js"></script>
</div>
